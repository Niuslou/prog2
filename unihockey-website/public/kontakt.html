<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt</title>
  <link rel="stylesheet" href="./kontakt.css">
</head>
<body>
  <div class="contact-page">
    <h1>Kontakt</h1>
    
    <section class="contact-info">
      <h2>Kontaktinformationen</h2>
      <p><strong>Name:</strong> Max Mustermann</p>
      <p><strong>E-Mail:</strong> <a href="mailto:max.mustermann@example.com">max.mustermann@example.com</a></p>
      <p><strong>Telefon:</strong> +41 XX XXX XX XX</p>
      <p><strong>Adresse:</strong> Musterstraße 123, 12345 Musterstadt, Schweiz</p>
    </section>

    <section class="contact-form">
      <h2>Kontaktformular</h2>
      <form action="mailto:max.mustermann@example.com" method="post" enctype="text/plain">
        <label for="name">Ihr Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Ihre E-Mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Ihre Telefonnummer:</label>
        <input type="tel" id="phone" name="phone">
        
        <label for="message">Ihre Nachricht:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit">Absenden</button>
      </form>
    </section>

    <a href="/index.html" class="home-button">Zurück zur Startseite</a>
    
    <section class="map">
      <h2>Standort</h2>
      <!-- Platzhalter für eine Karte, falls gewünscht -->

    </iframe>
    </section>
  </div>
</body>
</html>
